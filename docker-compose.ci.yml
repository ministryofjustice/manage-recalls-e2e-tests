version: '3.1'
services:

  manage-recalls-ui:
    environment:
      - INGRESS_URL=http://manage-recalls-ui:3000
      - HMPPS_AUTH_EXTERNAL_URL=http://hmpps-auth:8080/auth

  manage-recalls-e2e-tests:
    build:
      dockerfile: ci-local-mode-docker/Dockerfile
      context: .
    networks:
      - manage-recalls-e2e
    container_name: manage-recalls-e2e-tests
    depends_on: [manage-recalls-ui]

  localstack:
    build:
      dockerfile: localstack-docker/Dockerfile
      context: .
    ports:
      - "4566:4566"
      - "4571:4571"
    networks:
      - manage-recalls-e2e
    container_name: localstack_manage-recalls-e2e
    environment:
      - SERVICES=s3
      - DATA_DIR=/tmp/localstack/data
