version: 2.1

orbs:
  hmpps: ministryofjustice/hmpps@3.2

parameters:
  only_run_deploy_check:
    type: boolean
    default: false
  e2e_environment:
    type: string
    default: dev

executors:
  local-docker:
    docker:
      - image: cimg/python:3.9
    working_directory: ~/app

jobs:
  local-check:
    executor: local-docker
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Build and pull docker containers
          command: |
            docker-compose -f docker-compose.yml -f docker-compose.ci.yml build --no-cache
            docker-compose -f docker-compose.yml -f docker-compose.ci.yml pull
      - run:
          name: Start docker compose and run the end-to-end tests
          command: |
            set -x
            docker-compose -f docker-compose.yml -f docker-compose.ci.yml up --exit-code-from manage-recalls-e2e-test-runner manage-recalls-e2e-test-runner || {
              export exit_code=1
            }
            mkdir logs
            docker logs manage-recalls-ui-e2e > logs/manage-recalls-ui.log
            docker logs manage-recalls-api-e2e > logs/manage-recalls-api.log
            docker logs localstack_manage-recalls-e2e > logs/localstack_manage-recalls-e2e.log
            exit $exit_code
      - store_artifacts:
          path: logs
          destination: logs
      - store_artifacts:
          path: test-report
          destination: local-test-summary
      - run:
          name: Stop docker containers
          command: docker-compose stop

  deploy-check:
    resource_class: large
    docker:
      - image: cypress/included:8.5.0
    working_directory: /mnt/ramdisk
    environment:
      ENVIRONMENT: <<pipeline.parameters.e2e_environment>>
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-deps-{{ .Branch }}-{{ checksum "package.json" }}
            - v1-deps-{{ .Branch }}
            - v1-deps
      - run:
          name: Install Dependencies
          command: npm ci
      - save_cache:
          key: v1-deps-{{ .Branch }}-{{ checksum "package.json" }}
          # cache NPM modules and the folder with the Cypress binary
          paths:
            - ~/.npm
            - ~/.cache
      - run:
          name: "Run Cypress tests [<<pipeline.parameters.e2e_environment>>]"
          command: |
            set +e
            npx cypress run --env USERNAME=${SERENITY_USERNAME_<<pipeline.parameters.e2e_environment>>},PASSWORD=${SERENITY_PASSWORD_<<pipeline.parameters.e2e_environment>>},NOMS_NUMBER=${NOMS_NUMBER_<<pipeline.parameters.e2e_environment>>} --config baseUrl=https://manage-recalls-<<pipeline.parameters.e2e_environment>>.hmpps.service.justice.gov.uk --browser chrome
            export E2E_RESULT=$?
            npm run cypress:report
            set -e
            exit $E2E_RESULT
      - store_artifacts:
          path: cypress/screenshots
          destination: screenshots
      - store_artifacts:
          path: cypress/reports
          destination: reports

workflows:
  version: 2
  dev_and_local:
    when:
      not: << pipeline.parameters.only_run_deploy_check >>
    jobs:
      - local-check
      - deploy-check
  deploy_only:
    when: << pipeline.parameters.only_run_deploy_check >>
    jobs:
      - deploy-check

  build_docker:
    when:
      not: << pipeline.parameters.only_run_deploy_check >>
    jobs:
      - build-docker-approval:
          type: approval
      - hmpps/build_docker:
          requires: [build-docker-approval]
          dockerfile_dir: circle-ci-browser-docker
